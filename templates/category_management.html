<div id="test">
<template>
<v-toolbar flat color="white">
    <v-toolbar-title>Категории товаров</v-toolbar-title>

    <v-spacer></v-spacer>
    <v-dialog v-model="dialog" max-width="500px">
        <template v-slot:activator="{ on }">
            <v-btn color="primary" dark class="mb-2" v-on="on">Новая категория</v-btn>
        </template>
        <v-card>
            <v-card-title>
                <span class="headline">[[ formTitle ]]</span>
            </v-card-title>
            <v-card-text>
                <v-container grid-list-md>
                    <v-layout wrap>
                        <v-flex xs12 sm6 md4>
                            <v-text-field v-model="editedItem.name" label="Название"></v-text-field>
                        </v-flex>
                        <v-flex xs12 sm6 md4>
                            <v-text-field v-model="editedItem.short_name" label="Краткое название"></v-text-field>
                        </v-flex>
                    </v-layout>
                </v-container>
            </v-card-text>

            <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="blue darken-1" flat @click="close">Cancel</v-btn>
                <v-btn color="blue darken-1" flat @click="save">Save</v-btn>
            </v-card-actions>
        </v-card>
    </v-dialog>
</v-toolbar>

<v-container>

    <v-data-table :headers="headers"
                  :items="categories"
                  class="elevation-1"
                  :rows-per-page-items='[20, 20, {text: " ", value: -1}]'>

        <template v-slot:items="props">
            <td>[[props.item.category_id]]</td>
            <td>[[props.item.name]]</td>
            <td>[[props.item.short_name]]</td>
            <td class="justify-center layout px-0">
                <v-icon
                        small
                        @click="editItem(props.item)">
                    edit
                </v-icon>
                <v-icon
                        small
                        @click="deleteItem(props.item)">
                    delete
                </v-icon>
            </td>
        </template>


    </v-data-table>

</v-container>

</template>
</div>


<script>
var categories = {{categories|safe}};
var el = new Vue({
  el: '#test',
  delimiters: ['[[',']]'],
  data () {
      return {
            headers: [
                {
                  text: 'ID',
                  align: 'left',
                  sortable: false,
                  value: 'category_id'
                },
                {
                  text: 'Название',
                  align: 'left',
                  sortable: false,
                  value: 'name'
                },
                {
                  text: 'Краткое название',
                  align: 'left',
                  sortable: false,
                  value: 'short_name'
                },
                {
                     sortable: false
                }
            ],

           categories,
           editedIndex: -1,
           editedItem: {
              category_id: 0,
              name: '',
              short_name: ''
            },
           defaultItem: {
              category_id: 0,
              name: '',
              short_name: ''
            }
      }
  },

  computed: {
    formTitle () {
      return this.editedIndex === -1 ? 'Новая категория' : 'Редактирование категории'
    }
  },

  watch: {
    dialog (val) {
      val || this.close()
    }
  },

  methods:
  {
    editItem (item)
    {
      this.editedIndex = this.categories.indexOf(item)
      this.editedItem = Object.assign({}, item)
      this.dialog = true
    },

    deleteItem (item)
    {

      const index = this.categories[this.categories.indexOf(item)].category_id;//;
      confirm('Вы уверены что хотите удалить этот элемент?') && this.categories.splice(this.categories.indexOf(item), 1);

      var url = '/admin/api/categories/delete';
      var request = new XMLHttpRequest();

      request.open("POST", url, true);
      request.setRequestHeader('Content-Type', 'application/json')
      params = JSON.stringify({'category_id': index})
      request.send(params);
    },

    close () {
      this.dialog = false
      setTimeout(() => {
        this.editedItem = Object.assign({}, this.defaultItem)
        this.editedIndex = -1
      }, 300)
    },

    save () {
      var request = new XMLHttpRequest();

      if (this.editedIndex > -1) {
        Object.assign(this.categories[this.editedIndex], this.editedItem)
      } else {

        var url = '/admin/api/categories/create';
        request.open("POST", url, true);
        request.setRequestHeader('Content-Type', 'application/json')

        params = JSON.stringify({'name': this.editedItem.name}, {'short_name': this.editedItem.short_name})


        /*
        request.onreadystatechange = function() {
            if (this.readyState != 4) return;

            if (this.status != 200) {
                alert( 'ошибка: ' + (this.status ? this.statusText : 'запрос не удался') );
                return;
            }
            var temp = this.response['category_id'];
            return temp;
        }
        */

        request.send(params);

        //console.log(request);

        //console.log(request.responseText);

        console.log(request.response);
        //  console.log(request['response']);

        //this.editedItem.category_id = temp;
        this.categories.push(this.editedItem);
      }
      this.close()
    }
  }
 })

</script>
