{% extends "base.html" %}
{% block content %}
<v-carousel>

	              </v-flex>
	            </v-layout>
	          </v-container>
	        </v-img>
	        <v-card-actions>
	          <v-btn flat color="orange">Посмотреть</v-btn>
	        </v-card-actions>
	    </v-card>


	    <v-card class="mx-auto mt-3" width=300>

	            <v-layout fill-height>
	              <v-flex xs12 align-center flexbox>
	                <h1>Классика</h1>
	              </v-flex>
	            </v-layout>
	          </v-container>
	        </v-img>
	        <v-card-actions>
	          <v-btn flat color="orange">Посмотреть</v-btn>
	        </v-card-actions>
	    </v-card>

<v-parallax src="https://ichigarev.ru/wp-content/uploads/2018/05/background-material-design-6.jpg" height="200">

			Начать покупки!

</v-parallax>
